<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchToon - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}" class="app-name">SketchToon</a>
    </header>
    <main class="upload-page">
        <section class="upload-section">
            <h1 class="headline">Upload Your Photo</h1>
            <p class="instructions">Select a photo from your device to turn it into a cartoon sketch.</p>
            <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit" class="submit-button">Upload</button>
            </form>
        </section>
    </main>
</body>
</html>
