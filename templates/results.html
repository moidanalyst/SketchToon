<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}" class="app-name">SketchToon</a>
    </header>
    <main>
        <div class="results-container">
            <h2 class="results-heading">Here are your images</h2>
            <div class="image-row">
                <div class="image-box">
                    <h3>Original Image</h3>
                    <img src="{{ original_file_url }}" alt="Original Image" class="thumbnail">
                </div>
                <div class="image-box">
                    <h3>Cartoonized Image</h3>
                    <img src="{{ processed_file_url }}" alt="Cartoonized Image" class="thumbnail">
                </div>
            </div>
            <p class="download-instruction">Right click the cartoon image and download the image by clicking SAVE AS</p>
        </div>
    </main>
</body>
</html>
